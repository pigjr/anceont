<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Anceont</title>
  <link rel="stylesheet" href="anceont.css">
  <link rel="import" href="package:bee/components/button.html">
  <link rel="import" href="package:bee/components/popover.html">
  <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
</head>

<body>
  <div id="fb-root"></div>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <div id="container">
    <canvas id="canvas2d"></canvas>
    <div class="logo" id="edit">
      Anceont
    </div>
  </div>

  <div class="float">
    <x-popover>
      <div is="x-button" type="button" id="save" class="launch-area">Save</div>
      <div id="save-overlay" class="body"></div>
    </x-popover>
  </div>
  <div class="float">
    <x-popover>
      <div is="x-button" type="button" id="load" class="launch-area">Load</div>
      <div class="body">
        <input type="file" id="loadFile" name="loadFile" hidden="true">
      </div>
    </x-popover>
  </div>

  <footer>
    <p style="text-align:right;"><b>Ance</b>stry (in <b>ont</b>ology), ver 0.2, by <a href="http://about.me/zhulingkai">Linnon</a></p>
    <div style="float:right;">
      <g:plusone size="medium"></g:plusone>
      <div class="fb-like" data-href="http://anceont.appspot.com" data-send="false" data-layout="button_count" data-width="50" data-show-faces="true"></div>
    </div>

  </footer>
  <p id="log">Log: </p>

  <script type="application/dart" src="anceont.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>

</html>
